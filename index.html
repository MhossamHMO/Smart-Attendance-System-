<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            /* Cyber Theme Variables */
            --bg-deep: #050507;
            --panel-bg: rgba(20, 25, 40, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            
            --neon-blue: #00f0ff;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-red: #ff3366;
            
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            
            --glass-blur: blur(12px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 240, 255, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT GRID --- */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 380px; /* Camera | Sidebar */
            gap: 20px;
            padding: 20px;
            height: 100%;
        }

        /* --- CAMERA SECTION (LEFT) --- */
        .camera-section {
            position: relative;
            background: #000;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scanline Overlay */
        .camera-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 2;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* HUD Corners */
        .hud-corner {
            position: absolute; width: 30px; height: 30px;
            border: 2px solid var(--neon-blue); opacity: 0.7; z-index: 3;
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* Live Badge */
        .live-badge {
            position: absolute; top: 25px; left: 60px;
            background: rgba(255, 0, 0, 0.2); color: var(--neon-red);
            border: 1px solid var(--neon-red); padding: 4px 12px;
            border-radius: 4px; font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem; font-weight: bold;
            display: flex; align-items: center; gap: 8px; z-index: 3;
        }
        .live-dot { width: 6px; height: 6px; background: var(--neon-red); border-radius: 50%; box-shadow: 0 0 8px var(--neon-red); }

        #video-feed { width: 100%; height: 100%; object-fit: contain; }

        /* --- SIDEBAR (RIGHT) --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: var(--glass-blur);
        }

        /* Header */
        .header-panel { text-align: center; }
        .header-panel h1 {
            font-size: 1.4rem;
            background: linear-gradient(to right, #fff, #a0a0a0);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .header-panel p { color: var(--neon-blue); font-size: 0.8rem; font-family: 'JetBrains Mono', monospace; letter-spacing: 1px; }

        /* Status & Actions */
        .status-panel {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            position: relative; overflow: hidden;
        }
        
        #status-overlay { font-size: 1.2rem; font-weight: 500; color: var(--text-main); z-index: 2; }

        #action-buttons {
            display: none; flex-direction: column; gap: 15px; width: 100%; margin-top: 20px;
        }
        #action-buttons.visible { display: flex; }

        .btn-tech {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color); color: var(--text-main);
            padding: 15px; border-radius: 10px; cursor: pointer;
            font-family: 'JetBrains Mono', monospace; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .btn-tech:hover { background: rgba(255, 255, 255, 0.1); }
        
        #break-btn { border-color: var(--neon-blue); color: var(--neon-blue); }
        #break-btn:hover { box-shadow: 0 0 15px rgba(0, 240, 255, 0.2); }
        
        #leave-btn { border-color: var(--neon-red); color: var(--neon-red); }
        #leave-btn:hover { box-shadow: 0 0 15px rgba(255, 51, 102, 0.2); }

        /* Info (QR + Admin) */
        .info-panel { display: flex; align-items: center; justify-content: space-between; gap: 15px; }

        #qr-container {
            background: #fff; padding: 5px; border-radius: 8px; width: 80px; height: 80px;
            display: flex; justify-content: center; align-items: center;
        }

        #admin-btn {
            flex: 1; padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--text-muted);
            border-radius: 10px; color: var(--text-muted);
            cursor: pointer; font-size: 0.9rem; transition: 0.3s;
        }
        #admin-btn:hover { border-color: var(--text-main); color: var(--text-main); background: rgba(255, 255, 255, 0.1); }

        /* --- MODALS --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            z-index: 1000; display: none;
            justify-content: center; align-items: center;
        }
        .modal.visible { display: flex; }

        .modal-content {
            background: #131720; border: 1px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.15);
            padding: 40px; border-radius: 20px; text-align: center;
            width: 400px; max-width: 90%;
        }

        .modal-content h2 { color: var(--text-main); margin-bottom: 10px; }
        .modal-content p { color: var(--text-muted); margin-bottom: 25px; font-size: 0.9rem; }
        
        .modal-input {
            width: 100%; background: #080a0f; border: 1px solid #333;
            padding: 15px; border-radius: 8px; color: #fff; margin-bottom: 20px; outline: none;
            text-align: center; font-size: 1.1rem;
        }
        .modal-input:focus { border-color: var(--neon-purple); }

        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .btn-modal { padding: 10px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-confirm { background: var(--neon-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }

        /* --- SLEEP MODE --- */
        #sleep-mode {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #sleep-mode.hidden { display: none; }
        
        .pulse-ring {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }

        /* Welcome Message */
        #welcome-message {
            display: none; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--neon-green);
            padding: 20px 40px; border-radius: 12px;
            color: var(--neon-green); font-size: 1.5rem; font-weight: bold;
            z-index: 50; backdrop-filter: blur(10px);
        }
        #welcome-message.visible { display: block; }

    </style>
</head>
<body>

    <div id="sleep-mode">
        <div class="pulse-ring"></div>
        <h2 style="margin-top: 30px; font-weight: 400; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 20px;">SYSTEM STANDBY</h2>
        
        <div style="background: white; padding: 10px; border-radius: 10px; opacity: 0.8;">
            <div id="qrcode-sleep"></div>
        </div>
        <p style="color: #444; font-size: 0.8rem; margin-top: 10px;">Scan for Admin Dashboard</p>
    </div>

    <div class="main-container" id="active-ui" style="display: none;">
        
        <div class="camera-section">
            <div class="hud-corner tl"></div>
            <div class="hud-corner tr"></div>
            <div class="hud-corner bl"></div>
            <div class="hud-corner br"></div>
            
            <div class="live-badge"><div class="live-dot"></div> LIVE FEED</div>
            <div class="camera-overlay"></div>
            
            <img id="video-feed" src="" alt="System Feed">
            <div id="welcome-message"></div>
        </div>

        <div class="sidebar">
            <div class="panel header-panel">
                <h1>Hares IoT</h1>
                <p>SECURE TERMINAL</p>
            </div>

            <div class="panel status-panel">
                <div id="status-overlay">Initialize Scan...</div>
                
                <div id="action-buttons">
                    <button class="btn-tech" id="break-btn">Start Break</button>
                    <button class="btn-tech" id="leave-btn">Check Out</button>
                </div>
            </div>

            <div class="panel info-panel">
                <div id="admin-btn">
                    <div>‚öôÔ∏è ADMIN ACCESS</div>
                </div>
                <div id="qr-container">
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <h2>Admin Verification</h2>
            <p id="admin-message">Scan authorized credential to proceed</p>
            <div class="modal-actions">
                <button id="admin-cancel" class="btn-modal btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="enrollment-modal" class="modal">
        <div class="modal-content">
            <h2>New Personnel</h2>
            <p id="enrollment-message">Enter full name for registration</p>
            <input type="text" id="enrollment-name" class="modal-input" placeholder="Name..." autocomplete="off">
            <div class="modal-actions">
                <button id="enrollment-submit" class="btn-modal btn-confirm">Register</button>
                <button id="enrollment-cancel-btn" class="btn-modal btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        var socket = io(); // Auto-detects URL
        var img = document.getElementById('video-feed'); // FIXED: Updated ID to match the HTML

        socket.on('video_frame', function(data) {
            // This updates the image instantly as each frame arrives via WebSocket
            if (img) {
                img.src = 'data:image/jpeg;base64,' + data.image;
            }
        });

        // --- QR Code Logic ---
        // REMOVED: {{ server_ip }} dependency. We use window.location.origin
        const loginUrl = window.location.origin + "/login";

        setTimeout(() => {
            if (typeof QRCode !== 'undefined') {
                // 1. Sidebar QR (Active Mode -> Login Page)
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), {
                    text: loginUrl, width: 70, height: 70,
                    colorDark: "#000000", colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });

                // 2. Sleep Screen QR (Passive Mode -> Login Page)
                document.getElementById("qrcode-sleep").innerHTML = "";
                new QRCode(document.getElementById("qrcode-sleep"), {
                    text: loginUrl, width: 120, height: 120,
                    colorDark: "#000000", colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });
            }
        }, 500);
        
        // Elements
        const sleepMode = document.getElementById('sleep-mode');
        const activeUI = document.getElementById('active-ui');
        const statusOverlay = document.getElementById('status-overlay');
        const actionButtons = document.getElementById('action-buttons');
        const welcomeMessage = document.getElementById('welcome-message');
        
        const breakBtn = document.getElementById('break-btn');
        const leaveBtn = document.getElementById('leave-btn');
        const adminBtn = document.getElementById('admin-btn');
        
        // Modals
        const adminModal = document.getElementById('admin-modal');
        const adminMessage = document.getElementById('admin-message');
        const adminCancel = document.getElementById('admin-cancel');
        
        const enrollmentModal = document.getElementById('enrollment-modal');
        const enrollmentMessage = document.getElementById('enrollment-message');
        const enrollmentName = document.getElementById('enrollment-name');
        const enrollmentSubmit = document.getElementById('enrollment-submit');
        const enrollmentCancelBtn = document.getElementById('enrollment-cancel-btn');
        
        let currentEnrollmentCardId = null;
        let currentCardId = null;
        
        // --- EVENT HANDLERS ---
        
        socket.on('system_status', data => {
            if (data.active) {
                sleepMode.classList.add('hidden');
                activeUI.style.display = 'grid'; // Use Grid for layout
            } else {
                sleepMode.classList.remove('hidden');
                activeUI.style.display = 'none';
                resetUI();
            }
        });
        
        socket.on('interaction', data => {
            statusOverlay.innerHTML = data.msg;
            statusOverlay.style.color = "var(--neon-blue)";
        });
        
        socket.on('user_checked_in', data => {
            statusOverlay.textContent = data.msg;
            statusOverlay.style.color = "var(--neon-green)";
            
            if (data.action === 'entry' || data.action === 'return_from_break') {
                welcomeMessage.innerHTML = `Welcome <br><span style="font-size:1.2em; color:#fff">${data.name}</span>`;
                welcomeMessage.classList.add('visible');
                setTimeout(() => welcomeMessage.classList.remove('visible'), 3000);
            }
        });
        
        socket.on('ask_user_action', data => {
            currentCardId = data.card_id;
            statusOverlay.innerHTML = `User: <span style="color:#fff">${data.name}</span><br><span style="font-size:0.7em; color:var(--text-muted)">Select Action Below</span>`;
            actionButtons.classList.add('visible');
        });
        
        socket.on('reset_ui', resetUI);
        
        // Buttons
        breakBtn.addEventListener('click', () => {
            if(currentCardId) {
                socket.emit('user_action', { action: 'break', card_id: currentCardId });
                actionButtons.classList.remove('visible');
            }
        });
        
        leaveBtn.addEventListener('click', () => {
            if(currentCardId) {
                socket.emit('user_action', { action: 'leave', card_id: currentCardId });
                actionButtons.classList.remove('visible');
            }
        });
        
        // Admin Physical Scan Logic
        adminBtn.addEventListener('click', () => {
            adminModal.classList.add('visible');
            adminMessage.textContent = "Scanning credentials...";
            socket.emit('admin_login_request', {});
        });
        
        adminCancel.addEventListener('click', () => {
            adminModal.classList.remove('visible');
            socket.emit('admin_login_cancel', {});
        });
        
        socket.on('admin_card_scan_request', data => {
            adminMessage.textContent = data.message;
        });
        
        socket.on('admin_authenticated', data => {
            if (data.success) {
                // TOKEN BYPASS LOGIC:
                // If the server sends a token, use it to skip login page!
                if (data.token) {
                    window.location.href = '/dashboard?token=' + data.token;
                } else {
                    window.location.href = '/dashboard';
                }
            } else {
                adminMessage.innerHTML = "<span style='color:var(--neon-red)'>ACCESS DENIED</span>";
                setTimeout(() => adminModal.classList.remove('visible'), 2000);
            }
        });
        
        // Enrollment
        socket.on('enrollment_request', data => {
            currentEnrollmentCardId = data.card_id;
            enrollmentMessage.textContent = "New ID Detected. Enter Name:";
            enrollmentName.value = '';
            enrollmentModal.classList.add('visible');
            enrollmentName.focus();
        });
        
        socket.on('enrollment_capture', data => {
            enrollmentModal.classList.remove('visible');
            statusOverlay.innerHTML = "<span style='color:var(--neon-blue)'>üì∏ LOOK AT CAMERA</span>";
        });
        
        socket.on('enrollment_success', data => {
            statusOverlay.innerHTML = "<span style='color:var(--neon-green)'>‚úî REGISTERED</span>";
            setTimeout(resetUI, 3000);
        });
        
        socket.on('enrollment_error', data => {
            enrollmentModal.classList.remove('visible');
            statusOverlay.innerHTML = `<span style='color:var(--neon-red)'>‚ùå ${data.message}</span>`;
            setTimeout(resetUI, 3000);
        });
        
        enrollmentSubmit.addEventListener('click', () => {
            const name = enrollmentName.value.trim();
            if (name && currentEnrollmentCardId) {
                socket.emit('enrollment_name_submitted', { name: name, card_id: currentEnrollmentCardId });
                enrollmentName.disabled = true;
            }
        });
        
        enrollmentCancelBtn.addEventListener('click', () => {
            enrollmentModal.classList.remove('visible');
            socket.emit('enrollment_cancel', {});
            resetUI();
        });

        // Utils
        function resetUI() {
            statusOverlay.textContent = 'System Ready';
            statusOverlay.style.color = "var(--text-muted)";
            actionButtons.classList.remove('visible');
            welcomeMessage.classList.remove('visible');
            enrollmentModal.classList.remove('visible');
            adminModal.classList.remove('visible');
            enrollmentName.disabled = false;
            currentCardId = null;
        }
    </script>
</body>
</html>
